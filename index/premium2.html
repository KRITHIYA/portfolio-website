<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Writing Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Confirm Your Plan</h2>
        <div class="alert alert-success">
            You have selected the <strong>Premium Plan</strong>.
        </div>
        
        <h4>Plan Details</h4>
        <ul>
            <li><strong>Features: </strong>Frontend, Backend, Database, Hosting</li>
            <li><strong>Advance Features:</strong> SEO</li>
            <li><strong>Price:</strong> $100</li>
            <li><strong>Delivery Time:</strong> 2-4 weeks</li>
        </ul>

        <h4>Provide Your Details</h4>
        <form id="order-form">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="mb-3">
                <label for="instructions" class="form-label">Special Instructions</label>
                <textarea class="form-control" id="instructions" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline (if any)</label>
                <input type="date" class="form-control" id="deadline">
            </div>

            <h4>Payment</h4>
            <p><strong>Total: $100</strong></p>
            <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        </form>
    </div>

    <!-- Add payment system integration like Stripe or PayPal -->
    <script>
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your order! We will send a confirmation email shortly.');
            // Implement payment and order confirmation logic here
        });
    </script>

</body>
</html>
